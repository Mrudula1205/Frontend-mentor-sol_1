<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body > 
  <main>
    <div class="background">
      <img alt="background" src="images\pattern-background-desktop.svg">
    </div>
    <div>
      <img alt="image" src="images\illustration-hero.svg" class="container">
    </div>
    <div class="container1"><br>
      <h2 class="text1"><b>Order Summary</b></h2>
      <p class="text2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <section class="plan">
        <img src="images\icon-music.svg" alt="music" class="music"> <span class="line1">Annual Plan <br><span class="line2">$59.99/year</span></span>
        <aside class="btn">Change</aside>
      </section>

      <button class="submit"><b>Proceed to Payment</b></button>
      <p class="change">Cancel Order</p>
    </div>
  </main>

  
</body>
</html>
